apiVersion: 1

datasources:
  - name: prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: "http://prometheus-demo:9090"
    editable: true
  - name: postgres
    type: postgres
    orgId: 1
    url: "timescaledb-demo:5432"
    editable: true
    isDefault: true
    user: admin
    secureJsonData:
      password: public
    jsonData:
      database: "iot_data"
      sslmode: 'disable'
      timescaledb: true
      postgresVersion: 1200
